<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資産運用シミュレーター</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 { text-align: center; color: #1a1a1a; margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; color: #444; font-weight: bold; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #007bff; outline: none; }
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #007bff;
        }
        .result p { margin: 5px 0; color: #666; }
        .result .final-label { font-size: 1rem; color: #333; }
        .result .amount {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>資産運用シミュレーター</h2>

    <div class="input-group">
        <label>月々の手取り (円)</label>
        <input type="number" id="income" value="250000">
    </div>

    <div class="input-group">
        <label>投資に回す割合 (%)</label>
        <input type="number" id="percent" value="20">
    </div>

    <div class="input-group">
        <label>期待する年利 (%)</label>
        <input type="number" id="annualRate" step="0.1" value="5">
    </div>

    <div class="input-group">
        <label>運用期間 (年)</label>
        <input type="number" id="years" value="20">
    </div>

    <button onclick="calculate()">計算する</button>

    <div class="result" id="resultArea" style="display:none;">
        <p>毎月の積立額: <strong id="monthlyAmount">0</strong> 円</p>
        <p class="final-label">将来の資産推計額：</p>
        <span class="amount" id="finalBalance">¥0</span>
    </div>
</div>

<script>
    function calculate() {
        // 入力値の取得
        const income = parseFloat(document.getElementById('income').value);
        const investRatio = parseFloat(document.getElementById('percent').value) / 100;
        const annualRatePercent = parseFloat(document.getElementById('annualRate').value);
        const years = parseFloat(document.getElementById('years').value);

        if (isNaN(income) || isNaN(investRatio) || isNaN(annualRatePercent) || isNaN(years)) {
            alert("数値を入力してください");
            return;
        }

        // 毎月の投資額
        const P = income * investRatio;
        // 年利を月利に変換
        const r = (annualRatePercent / 100) / 12;
        // 総月数
        const n = years * 12;

        let total = 0;
        if (r === 0) {
            total = P * n;
        } else {
            // 積立複利計算式: A = P * ((1+r)^n - 1) / r
            total = P * (Math.pow(1 + r, n) - 1) / r;
        }

        // 結果の表示
        document.getElementById('monthlyAmount').innerText = Math.round(P).toLocaleString();
        document.getElementById('finalBalance').innerText = "¥" + Math.round(total).toLocaleString();
        document.getElementById('resultArea').style.display = "block";
    }
</script>

</body>
</html>
