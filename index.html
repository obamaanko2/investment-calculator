<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>人生設計サバイバル | 生活費内訳可視化</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --main: #2c3e50; --danger: #e74c3c; --success: #27ae60; --invest: #8e44ad; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #f0f2f5; padding: 20px; color: var(--main); }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .input-group { background: #f8f9fa; padding: 20px; border-radius: 10px; border: 1px solid #e9ecef; }
        h3 { border-left: 5px solid var(--main); padding-left: 10px; margin-top: 0; font-size: 1.1rem; }
        label { display: block; font-weight: bold; font-size: 0.85rem; margin-top: 10px; }
        input { width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box; }
        .viz-container { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: center; margin-top: 20px; background: #fff; padding: 20px; border-radius: 10px; }
        #chartArea { max-width: 400px; width: 100%; }
        button { width: 100%; padding: 18px; background: var(--main); color: white; border: none; border-radius: 10px; font-size: 1.2rem; cursor: pointer; font-weight: bold; margin: 20px 0; }
        .game-over { color: var(--danger); font-size: 3rem; text-align: center; font-weight: bold; background: #fff1f0; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; font-size: 0.85rem; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: right; }
        th { background: #f1f3f5; text-align: center; }
        .bg-danger { background: #fff5f5 !important; }
    </style>
</head>
<body>

<div class="container">
    <h1>人生設計サバイバル 2.0</h1>

    <div class="grid">
        <div class="input-group">
            <h3>基本情報</h3>
            <label>現在の年齢</label><input type="number" id="age" value="25">
            <label>初期現金 (円)</label><input type="number" id="initialCash" value="1000000">
            <label>投資割合 (%)</label><input type="number" id="investRatio" value="20">
        </div>

        <div class="input-group">
            <h3>月々の生活費内訳</h3>
            <label>固定費（家賃・通信費）</label><input type="number" id="costFixed" value="80000">
            <label>変動費（食費・光熱費）</label><input type="number" id="costVariable" value="60000">
            <label>娯楽・その他</label><input type="number" id="costOther" value="30000">
        </div>

        <div class="input-group">
            <h3>ライフイベント</h3>
            <label>結婚する年齢</label><input type="number" id="marriageAge" value="30">
            <label>子供の人数</label><input type="number" id="childCount" value="2">
            <label>期待年利 (%)</label><input type="number" id="annualRate" value="5">
        </div>
    </div>

    <button onclick="simulate()">シミュレーション実行</button>

    <div id="resultArea" style="display:none;">
        <div id="statusMessage"></div>

        <div class="viz-container">
            <div id="chartArea">
                <canvas id="expenseChart"></canvas>
            </div>
            <div id="expenseSummary" style="flex: 1; min-width: 250px;">
                </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>年齢</th>
                    <th>現金残高</th>
                    <th>投資総額</th>
                    <th>月間総支出</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
</div>

<script>
let myChart = null;

function simulate() {
    const startAge = parseInt(document.getElementById('age').value);
    const investRatio = parseFloat(document.getElementById('investRatio').value) / 100;
    const annualRate = parseFloat(document.getElementById('annualRate').value) / 100;

    // 生活費内訳
    const f = parseFloat(document.getElementById('costFixed').value);
    const v = parseFloat(document.getElementById('costVariable').value);
    const o = parseFloat(document.getElementById('costOther').value);

    const marriageAge = parseInt(document.getElementById('marriageAge').value);
    const childCount = parseInt(document.getElementById('childCount').value);

    let cash = parseFloat(document.getElementById('initialCash').value);
    let investment = 0;
    let isGameOver = false;

    const body = document.getElementById('historyBody');
    body.innerHTML = '';
    document.getElementById('resultArea').style.display = 'block';

    for (let a = startAge; a <= 65; a++) {
        // 年収（簡易：年齢とともに微増）
        let salary = a < 35 ? 4000000 : a < 50 ? 6000000 : 7500000;
        let netIncome = salary * 0.8;

        // 月々の追加支出（ライフイベント）
        let eventCost = 0;
        if (a >= marriageAge) eventCost += 50000; // 結婚による世帯支出増
        if (a >= marriageAge + 1 && a <= marriageAge + 22) {
            eventCost += (childCount * 60000); // 子供一人あたりの月間養育費
        }

        let monthlyTotalCost = f + v + o + eventCost;
        let investAmount = netIncome * investRatio;

        // 収支計算
        investment = (investment + investAmount) * (1 + annualRate);
        cash += (netIncome - investAmount - (monthlyTotalCost * 12));

        if (cash < 0 && !isGameOver) {
            isGameOver = true;
            document.getElementById('statusMessage').innerHTML = `<div class="game-over">GAME OVER</div><p style="text-align:center;">${a}歳で資金が底を突きました。内訳を見直しましょう。</p>`;
        }

        const row = body.insertRow();
        if (cash < 0) row.className = 'bg-danger';
        row.insertCell(0).innerText = a + "歳";
        row.insertCell(1).innerText = "¥" + Math.round(cash).toLocaleString();
        row.insertCell(2).innerText = "¥" + Math.round(investment).toLocaleString();
        row.insertCell(3).innerText = "¥" + Math.round(monthlyTotalCost).toLocaleString();
    }

    updateChart(f, v, o, (marriageAge <= startAge ? 50000 : 0), (childCount * 60000));
}

function updateChart(f, v, o, m, c) {
    const ctx = document.getElementById('expenseChart').getContext('2d');
    if (myChart) myChart.destroy();

    myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['固定費', '変動費', '娯楽', '結婚増分', '教育・子育て'],
            datasets: [{
                data: [f, v, o, m, c],
                backgroundColor: ['#2c3e50', '#3498db', '#f1c40f', '#e67e22', '#e74c3c']
            }]
        },
        options: {
            plugins: {
                title: { display: true, text: '月間支出の内訳推計' }
            }
        }
    });
}
</script>
</body>
</html>
